name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.os }} â€¢ ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        build_type: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja sdl3

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config \
            libasound2-dev libpulse-dev libudev-dev \
            libx11-dev libxext-dev libxi-dev libxfixes-dev \
            libxrandr-dev libxcursor-dev libxinerama-dev \
            libwayland-dev wayland-protocols libxkbcommon-dev \
            libdrm-dev libgbm-dev \
            libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install -y cmake ninja git

      - name: Configure (CMake + Ninja)
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}